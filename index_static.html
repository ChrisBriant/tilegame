    <script>
        //Button Click and Dialog Functions
        const closeButton = document.querySelector('#close-button');
        const onlineButton = document.querySelector('#online-button');
        const backdrop = document.querySelector('.backdrop');
        const modal = document.querySelector('.modal');

        closeButton.addEventListener('click', e => {
            backdrop.classList.add('backdrop-hidden');
            modal.classList.add('modal-hidden');
        });

        onlineButton.addEventListener('click', e => {
            window.open('https://www.redbubble.com/people/Sejenator/shop?asc=u&ref=account-nav-dropdown', '_blank');
        });

        ////////////////////////////////////////////////////////////////////////

        let grid = [];
        let blankIndex = 0;
        let originalGrid = [];
        let gameOver = false;
        let sliding = false;

        function swapGridItems(grid,index1,index2) {
            const temp = grid[index1];
            grid[index1] = grid[index2];
            grid[index2] = temp;

            return grid;
        }

        function isWon() {
            return grid.every((item, index) => {
                if (item === null || originalGrid[index] === null) {
                    return item === originalGrid[index]; // Return true if both are null, false otherwise
                }
                return item.originalPos === originalGrid[index].originalPos; // Compare the "name" property
            });
        }

        //Clear the tile attributes
        function clearTiles(tiles) {
            tiles.forEach(tile => {
                tile.moves = {
                    left : false,
                    right : false,
                    up : false,
                    down : false
                };
                tile.processing = false;
                tile.brighten = false;
                tile.dargen = false;
            });
        }
        
        function animateSlideTile(tile,ctx) {
            sliding = true;
            return new Promise((resolve, reject) => {
                let tileX = tile.x;
                let tileY = tile.y;
                let finishX = tile.x;
                let finishY = tile.y;
                let clearX = tile.x;
                let clearY = tile.y;
                let clearWidth = tile.width;
                let clearHeight = tile.height;

                if(tile.moves.right) {
                    finishX = tile.x + tile.width;
                    clearWidth = clearWidth*2;
                }
                if(tile.moves.left) {
                    finishX = tile.x - tile.width;
                    clearX = tile.x - tile.width;
                    clearWidth = clearWidth*2;
                }
                if(tile.moves.up) {
                    finishY = tile.y - tile.height;
                    clearY = tile.y - tile.height;
                    clearHeight =  clearHeight * 2;
                }
                if(tile.moves.down) {
                    finishY = tile.y + tile.height;
                    clearHeight =  clearHeight * 2;
                }

                const interval = setInterval(function() {
                    if(tileX === finishX && tileY === finishY) {
                        clearInterval(interval);
                        sliding = false;
                        resolve();
                    }

                    //ctx.clearRect(clearX, clearY, clearWidth, clearHeight);
                    ctx.fillStyle = `#ffffff`;
                    ctx.fillRect(clearX, clearY, clearWidth, clearHeight);
                    //X Axis Translation
                    if(tile.moves.left) {
                        tileX -= 1;
                    }
                    if(tile.moves.right) {
                        tileX += 1;
                    }
                    //Y Axis Translation
                    if(tile.moves.up) {
                        tileY -= 1;
                    }
                    if(tile.moves.down) {
                        tileY += 1;
                    }

                    ctx.putImageData(tile.image, tileX, tileY);
                },5);
            });
        }

        //Draws a white square on top to give the effect of brightening
        function brightenImageSegment(tile, ctx, reverse=false) {
            let transparency;
            if(reverse) {
                transparency = 0.5;
            } else {
                transparency = 0;
            }
            // set the interval at which to update the transparency
            const interval = setInterval(function() {
                // clear the canvas
                ctx.clearRect(tile.x,tile.y,tile.width,tile.height);
                ctx.putImageData(tile.image, tile.x, tile.y);

                // set the fill style to white with the current transparency
                ctx.fillStyle = `rgba(255, 255, 255, ${transparency})`;

                // draw a square with the current transparency
                ctx.fillRect(tile.x,tile.y,tile.width,tile.height);

                // increase the transparency by 0.05
                if(reverse) {
                    transparency -= 0.05;
                } else {
                    transparency += 0.05;
                }
                
                // if the transparency has reached 1, stop the interval
                if (transparency >= 0.5 || transparency <= 0) {
                    clearInterval(interval);
                }
            }, 50);
        }

        //Detect if mouse is over tile
        function isPointInTile(x, y, tileX, tileY, tileWidth, tileHeight) {
            return x >= tileX && x < tileX + tileWidth && y >= tileY && y < tileY + tileHeight;
        }


        // Shuffle function
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        //Get the tiles which can move
        function getMovableTiles(tileObjects) {
            let moveables = [];

            tileObjects.forEach(tile => {
                if(tile) {
                    const result = Object.values(tile.moves).every(val => val === false) ? false : true;
                    if(result) {
                        moveables.push(tile);
                    }
                }
            });
            return moveables;
        }

        //Get the coordinates relative to where the user clicked in the canvas
        function getRelativeClickCords() {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const canvasX = x / rect.width * canvas.width;
            const canvasY = y / rect.height * canvas.height;

            return {
                x : canvasX,
                y : canvasY
            };
        }

        function loadGrid(ctx,segmentWidth,segmentHeight) {
            // Loop through grid and place image
            let index = 0;
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    // Get the x and y coordinates of the segment
                    const x = col * segmentWidth;
                    const y = row * segmentHeight;
                    if(grid[index]) {
                        ctx.putImageData(grid[index].image, x, y);
                        grid[index].index = index;
                        grid[index].x = x;
                        grid[index].y = y;
                    } else {
                        //Set the blank tile index
                        blankIndex = index;

                        // Set the fill color to white
                        ctx.fillStyle = "#FFFFFF";

                        // Draw a square at position (50, 50) with width 100 and height 100
                        ctx.fillRect(x, y, segmentWidth, segmentHeight);

                        //Grid X Axis logic
                        if(index % 4 === 3) {
                            grid[index-1].moves.right = true;
                        }

                        if(index % 4 === 0) {
                            grid[index+1].moves.left = true;
                        }

                        if(index % 4 !== 0 && index % 4 !== 3) {
                            grid[index-1].moves.right = true;
                            grid[index+1].moves.left = true;
                        }

                        //Grid Y Axis logic
                        let aboveIndex = index - 4;
                        let belowIndex = index + 4;

                        if(aboveIndex > -1) {
                            grid[aboveIndex].moves.down = true;
                        }
                        if(belowIndex < 16) {
                            grid[belowIndex].moves.up = true;
                        }

                    }
                    index++
                }
                if(isWon()) {
                    backdrop.classList.remove('backdrop-hidden');
                    modal.classList.remove('modal-hidden');
                    //Darken all the tiles
                    grid.forEach(tile => {
                        if(tile) brightenImageSegment(tile,ctx,true);                        
                    });
                    gameOver = true;
                }
            }
        }

        // MAIN
        // Create an image object
        const img = new Image();

        // Set the image source   
        img.src = "img/image.png";

        // Wait for the image to load
        img.onload = function() {
            // Get the canvas element
            const canvas = document.querySelector('#canvas');

            // Set the canvas size to the image size
            canvas.width = img.width;
            canvas.height = img.height;

            // Get the canvas context
            const ctx = canvas.getContext("2d");

            // Draw the image on the canvas
            ctx.drawImage(img, 0, 0);

            // Get the width and height of each segment
            const segmentWidth = img.width / 4;
            const segmentHeight = img.height / 4;

            // Loop through each segment
            let index = 0;
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    // Get the x and y coordinates of the segment
                    const x = col * segmentWidth;
                    const y = row * segmentHeight;

                    // Get the image data for the segment
                    const imageData = ctx.getImageData(x, y, segmentWidth, segmentHeight);
                    let imageTile = {
                        image : imageData,
                        moves : {
                            left : false,
                            right : false,
                            up : false,
                            down : false
                        },
                        originalPos: index,
                        processing : false,
                        brighten : false,
                        darken : false,
                        width : segmentWidth,
                        height : segmentHeight,
                    }
                    grid.push(imageTile);
                    index++;
                }
            }

            // Remove the last piece and replace with a gap
            grid.pop();
            grid.push(null);
            originalGrid = [...grid];

            // // Shuffle the pixel data
            shuffle(grid);

            // // Put the shuffled image data back onto the canvas
            loadGrid(ctx,segmentWidth,segmentHeight);
            
            
            //Add a listener to the canvas for mouse over events
            let mouseOverEvent = canvas.addEventListener('mousemove', event => {
                if(gameOver || sliding) return;

                const clickXY = getRelativeClickCords();
                let moveableTiles = getMovableTiles(grid);
                moveableTiles.forEach(tile => {
                    isMouseOver = isPointInTile(
                        clickXY.x,
                        clickXY.y,
                        tile.x,
                        tile.y,
                        segmentWidth,
                        segmentHeight,
                    );
                    if(isMouseOver && !tile.brighten) {
                        tile.brighten = true;
                        tile.darken = false;
                        brightenImageSegment(tile,ctx);
                    }
                    if(!isMouseOver && tile.brighten && !tile.darken) {
                        tile.brighten = false;
                        tile.darken = true;
                        brightenImageSegment(tile,ctx,true);
                    }
                });
            });

            //Add a listener to the canvas for mouse click events
            let mouseClickEvent = canvas.addEventListener('click', event => {
                if(gameOver || sliding) return;

                const clickXY = getRelativeClickCords();
                let moveableTiles = getMovableTiles(grid);

                moveableTiles.forEach(async tile => {
                    isMouseOver = isPointInTile(
                        clickXY.x,
                        clickXY.y,
                        tile.x,
                        tile.y,
                        segmentWidth,
                        segmentHeight,
                    );
                    if(isMouseOver) {
                        await animateSlideTile(tile,ctx);
                        clearTiles(moveableTiles);
                        grid = swapGridItems(grid,tile.index,blankIndex);
                        //Create win condition     
                        //grid = originalGrid;
                        loadGrid(ctx,segmentWidth,segmentHeight);
                    }
                });
            });
        };
